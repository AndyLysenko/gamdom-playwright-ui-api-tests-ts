name: Playwright Tests

# disabled on purpose
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      name: Checkout code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 21.x

    - name: Install dependencies
      run: npm install

    - name: Run API tests
      run: npm run test:api
